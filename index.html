<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Premium Cat Clicker</title>
</head>
<body>
  <div id="all-cats" class="all-cats-display">
    <!-- <div class="each-cat"></div> -->
  </div>
  <div class="current-cat-display">
    <img id="current-cat-pic" src="" alt="">
  </div>
  <div class="current-cat-props">
    Counter: <span id="current-counter"></span>
    <br>
    Name:
    <span id="current-name"></span>
  </div>
  <button id="admin-button">Admin</button>

  <form>
    <label for="new-cat-name">Cat Name</label>
    <input type="text" id="new-cat-name">
    <br>
    <label for="new-cat-url">URL</label>
    <input type="url" id="new-cat-url">
    <br>
    <label for="new-cat-clicks">Clicks</label>
    <input type="text" id="new-cat-clicks">
    <input id="admin-save-button" type="button" value="Save">
    <input id="admin-cancel-button" type="button" value="Cancel">
  </form>

  <script src="js/app.js"></script>
</body>
</html>
